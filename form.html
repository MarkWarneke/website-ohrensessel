<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ohrensessel Prototyp</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">
    <link href="css/formular.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
	<body>

    <section class="cover">
      <div class="container">
        <!--
        <a class="nav-button nav-prev pull-left" >
          <img src="res/images/nav-prev.png" alt="">
        </a>


        <a class="nav-button nav-prev pull-right" >
          <img src="res/images/nav-next.png" alt="">
        </a>-->

        <div class="col-lg-5 camera">
          <h4><span class="glyphicon glyphicon-camera" />&nbsp;Bild</h4>
          <form  role="form" enctype="multipart/form-data">
            <div class="form-group">
              <!--<label for="file-upload">Raum</label>-->
              <input type="file" class="form-control" multiple id="file-upload" name="file-upload" />
            </div>
          </form>
          <div id="preview">
          <!-- Hier erscheinen die Vorschaubilder -->
          </div>
        </div>
        <div class="col-lg-5 picker">
          <div class="col-xs-12">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="res/images/sessel-pierre-muenster-gross.jpg" style="height:400px; padding-left:70px;" alt="...">
                <div class="carousel-caption">
                </div>
              </div>

              <div class="item">
                <img src="res/images/sessel-jonny-klassisch-gross.jpg" style="height:400px; padding-left:70px;" alt="...">
                <div class="carousel-caption">
                </div>
              </div>

              <div class="item">
                <img src="res/images/sessel-william-traditionell-gross.jpg" style="height:400px; padding-left:70px;" alt="...">
                <div class="carousel-caption">
                </div>
              </div>


            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </section>


    <aside class="info-wrapper">
      <a class="info" href="http://www.sensa.eu/">
        weitere Sensá-Webseiten
      </a>
      <a class="info"  data-toggle="modal" data-target="#myModal" >
        Sofort-Kontakt
      </a>
    </aside>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Kontaktdaten</h4>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <form role="form" id="contactform" action="mailto:someone@example.com" method="post" enctype="text/plain">
                  <div class="form-group">
                    <label for="name">Vor- und Nachname</label>
                    <input type="text" minlenght="2" class="form-control" id="name" placeholder="Vor- und Nachname" required>
                  </div>
                  <div class="form-group">
                    <label for="address">Straße und Hausnummer</label>
                    <input type="text" class="form-control" id="address" placeholder="Straße und Hausnummer">
                  </div>
                  <div class="form-group">
                    <label for="zipcode">Plz, Ort</label>
                    <input type="text" class="form-control" id="zipcode" placeholder="Plz, Ort">
                  </div>
                  <div class="form-group">
                    <label for="phone">Telefonnummer</label>
                    <input type="text" class="form-control" id="phone" placeholder="Telefonnummer" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email-Adresse</label>
                    <input type="email" class="form-control" id="email" placeholder="Email-Adresse" data-validation="email" require>
                  </div>
                  <div class="col-md-12">
                  <button type="submit" class="btn btn-default btn-xs">Absenden</button>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

	</body>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/js.js"></script>
  <script src="js/formular.js"></script>

</html>
