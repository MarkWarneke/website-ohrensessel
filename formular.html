<!DOCTYPE html>
<html>
    <head>
        <title>Mitmachseite</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="formular.js"></script>

        <link href="http://www.polsterei-muenster.eu/fileadmin/templates/css/bootstrap.min.css" rel="stylesheet" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        

        <link href="formular.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
      <div class="container">
        <h1>Prototyp Formular</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Prototyp starten</button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Formular Prototyp</h4>
              </div>

              <div class="modal-body">

                <div class="row">
                  <div class="col-md-12">
                    <h4><span class="glyphicon glyphicon-camera" />&nbsp;Bild</h4>
                    <form  role="form" enctype="multipart/form-data">
                      <div class="form-group">
                        <!--<label for="file-upload">Raum</label>-->
                        <input type="file" class="form-control" multiple id="file-upload" name="file-upload" />
                      </div>
                    </form>
                    <div id="preview">
                    <!-- Hier erscheinen die Vorschaubilder -->
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-12">
                    <h4><span class="glyphicon glyphicon-pencil" />&nbsp;Kontaktdaten</h4>
                    <form role="form" id="contactform" action="mailto:someone@example.com" method="post" enctype="text/plain">
                      <div class="form-group">
                        <label for="name">Vor- und Nachname</label> 
                        <input type="text" minlenght="2" class="form-control" id="name" placeholder="Vor- und Nachname" required>
                      </div>
                      <div class="form-group">
                        <label for="address">Straße und Hausnummer</label>  
                        <input type="text" class="form-control" id="address" placeholder="Straße und Hausnummer">
                      </div>
                      <div class="form-group">
                        <label for="zipcode">Plz, Ort</label>  
                        <input type="text" class="form-control" id="zipcode" placeholder="Plz, Ort">
                      </div>
                      <div class="form-group">
                        <label for="phone">Telefonnummer</label>  
                        <input type="text" class="form-control" id="phone" placeholder="Telefonnummer" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email-Adresse</label>
                        <input type="email" class="form-control" id="email" placeholder="Email-Adresse" data-validation="email" require>
                      </div>
                      <div class="col-md-12">
                      <button type="submit" class="btn btn-default btn-xs">Absenden</button>
                      </div>
                    </form>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
